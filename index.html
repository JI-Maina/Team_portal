<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team portal</title>
    <link rel="Tisini icon" href="images/TISINI-transparent-Logo.png" type="image/png">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <main>
        <div class="big-wrapper">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/TISINI-transparent-Logo.png" alt="Tisini">
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#" class="btn">sign up</a></li>
                            <li><a href="#" class="btn">Log in</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>

                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Sports. Data. Education</h1>
                            <h1>Match Made in Heaven</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus ea laudantium nesciunt alias cupiditate, unde minima quidem tenetur ut nulla.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="images/footballer.png" alt="person" class="footballer">
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <footer>
                        <p>Future is Data</p>
                    </footer>
                </div>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
